    <!-- Application Structure Plan: The application is structured as a single-page dashboard with a persistent left-hand navigation menu. This structure was chosen over a linear format to allow users to non-sequentially explore the core pillars of the learning plan: Curriculum, MLOps, Portfolio, and Career/Ethics. This task-oriented design promotes user agency and makes the dense report more accessible. Key interactions include tabbed content for comparing resources (ISLP vs. D2L), clickable process diagrams for the MLOps workflow, and expandable cards for portfolio projects. This turns passive reading into an active exploration of the strategic plan. -->
    <!-- Visualization & Content Choices: 
        - Report Info: ISLP vs D2L curriculum comparison -> Goal: Compare -> Viz/Method: Two-column interactive list with hover-based highlighting -> Interaction: Hovering over a concept in one column highlights its counterpart in the other -> Justification: Visually reinforces the synergistic relationship between the two books. (HTML/CSS/JS)
        - Report Info: MLOps phased plan -> Goal: Organize/Change -> Viz/Method: A clickable horizontal process flow diagram -> Interaction: Clicking a phase reveals detailed information on the associated tools -> Justification: Transforms a static list into an interactive timeline, making the engineering roadmap easier to follow. (HTML/CSS/JS)
        - Report Info: 3 Capstone Projects -> Goal: Inform/Organize -> Viz/Method: A grid of expandable cards -> Interaction: Clicking a card reveals a detailed modal with objectives, skills, and ethical considerations -> Justification: Presents a high-level overview while allowing users to drill down into specifics without leaving the main page. (HTML/CSS/JS)
        - Report Info: Framework market share/advantages -> Goal: Compare -> Viz/Method: A bar chart -> Interaction: Tooltips on hover provide details for each advantage -> Justification: Quantifies the qualitative recommendation for choosing PyTorch, making the argument more impactful. (Chart.js)
        - Report Info: Ethical risks (bias, privacy) -> Goal: Inform -> Viz/Method: Tabbed content sections -> Interaction: Clicking a tab switches the displayed content -> Justification: Organizes complex ethical concepts into digestible, thematic chunks. (HTML/CSS/JS)
    -->

        `;

            item.addEventListener('mouseleave', () => {
                synergyItems.forEach(el => el.classList.remove('synergy-highlight'));

                     <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r-md">
                        <h4 class="font-semibold text-amber-800 mb-2">Ethical Considerations Addressed</h4>
                        <p class="text-amber-700">${project.ethicalConsiderations}</p>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('portfolio-modal').classList.remove('hidden');
        document.getElementById('modal-close-button').addEventListener('click', closePortfolioModal);
        document.getElementById('portfolio-modal').addEventListener('click', (e) => {
            if (e.target.id === 'portfolio-modal') {
                closePortfolioModal();
            }
        });
    }

    function closePortfolioModal() {
        document.getElementById('portfolio-modal').classList.add('hidden');
    }

    function renderCareer() {
        const pageData = data.career;
        const html = `
            <h2 class="text-3xl font-bold text-gray-900 mb-4">${pageData.title}</h2>
            <p class="text-lg text-gray-600 mb-12">${pageData.intro}</p>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Left Column: Market & Frameworks -->
                <div class="space-y-12">
                    <!-- Market Stats -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4">The 2025 MLE: What Employers Want</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                            ${pageData.stats.map(stat => `
                                <div class="bg-white p-4 rounded-lg shadow-sm">
                                    <p class="text-3xl font-bold text-indigo-600">${stat.value}</p>
                                    <p class="text-sm text-gray-500">${stat.label}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- Framework Recommendation -->
                    <div>
                        <h3 class="text-xl font-semibold mb-2">${pageData.frameworks.title}</h3>
                        <p class="text-gray-600 mb-4">${pageData.frameworks.description}</p>
                        <div class="bg-white p-4 rounded-lg shadow-sm">
                            <div class="chart-container">
                                <canvas id="frameworkChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Ethics -->
                <div>
                     <h3 class="text-xl font-semibold mb-4">${pageData.ethics.title}</h3>
                     <div class="bg-white rounded-lg shadow-sm p-6 space-y-4">
                        ${pageData.ethics.items.map(item => `
                            <div class="border-l-4 border-red-400 bg-red-50 p-4 rounded-r-md">
                                <h4 class="font-semibold text-red-800">${item.name}</h4>
                                <p class="text-red-700 text-sm mt-1">${item.description}</p>
                                <p class="text-red-600 text-xs mt-2"><strong>Mitigation:</strong> ${item.mitigation}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        document.getElementById('career').innerHTML = html;
        renderFrameworkChart();
    }
    
    function renderFrameworkChart() {
        const ctx = document.getElementById('frameworkChart').getContext('2d');
        const chartData = data.career.frameworks.chartData;
        
        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'PyTorch Strategic Advantage Score',
                    data: chartData.data,
                    backgroundColor: 'rgba(79, 70, 229, 0.7)',
                    borderColor: 'rgba(79, 70, 229, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                           display: false
                        }
                    },
                    y: {
                        grid: {
                           display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'PyTorch Strategic Advantage Profile'
                    },
                    tooltip: {
                        callbacks: {
                           label: function(context) {
                               let label = context.dataset.label || '';
                               if (label) {
                                   label += ': ';
                               }
                               if (context.parsed.x !== null) {
                                   label += context.parsed.x + ' / 100';
                               }
                               return label;
                           }
                        }
                    }
                }
            }
        });
    }

    function navigateTo(pageId) {
        document.querySelectorAll('.content-section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');

        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            if (link.dataset.target === pageId) {
                link.classList.add('active');
            }
        });

        // Update URL hash
        window.location.hash = pageId;

        // Close mobile menu if open
        mobileMenuDrawer.classList.add('hidden');
    }
    
    function setupNavigation() {
        const allNavLinks = document.querySelectorAll('.nav-link');
        allNavLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.currentTarget.dataset.target;
                navigateTo(pageId);
            });
        });

        mobileMenuButton.addEventListener('click', () => {
            mobileMenuDrawer.classList.remove('hidden');
        });

        mobileMenuCloseButton.addEventListener('click', () => {
             mobileMenuDrawer.classList.add('hidden');
        });
        
        mobileMenuDrawer.addEventListener('click', (e) => {
            if(e.target.id === 'mobile-menu-drawer') {
                mobileMenuDrawer.classList.add('hidden');
            }
        });
    }

    function init() {
        renderHome();
        renderCurriculum();
        renderMlops();
        renderPortfolio();
        renderCareer();
        
        mobileNavMenu.innerHTML = navMenu.innerHTML;
        setupNavigation();
        
        const initialPage = window.location.hash.substring(1) || 'home';
        navigateTo(initialPage);
    }
    
    init();
});
</script>
