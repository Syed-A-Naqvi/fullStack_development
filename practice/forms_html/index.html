<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Registration Form:</h1>

        <div id="reg-form">
            <form action="" method="">
                
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" name="name" id="first-name" placeholder="Arrya" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="name" id="last-name" placeholder="Stark" required>
                </div>
                <br>
                <br>
                <div>
                    <label for="gender-male">Male:</label>
                    <input type="radio" name="gender" id="gender-male">
                    <label for="gender-female">Female:</label>
                    <input type="radio" name="gender" id="gender-female">
                    <label for="gender-other">Other:</label>
                    <input type="radio" name="gender" id="gender-other" checked>
                </div>
                <br>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="credentials" id="email" placeholder="person@email.com" required>
                    <label for="password">Password:</label>
                    <input type="password" name="credentials" id="password" required>
                </div>
                <br>
                <br>
                <fieldset>
                    <legend>Birthday</legend>
                    
                    <label for="Month">Month</label>
                    <select name="Month" id="Month">
                        <option value="0">Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    
                    <label for="Day">Day</label>
                    <select name="Day" id="Day">
                        <!-- Options for days 1-31 -->
                        <option value="0">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                    <label for="Year">Year</label>
                    <select name="Year" id="Year">
                        <!-- Options for years -->
                        <option value="0">Year</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <!-- Add more options as needed -->
                    </select>
                </fieldset>
                <br>
                <div>
                    <label for="agree">I AGREE:</label>
                    <input type="checkbox" id="agree">
                    <br>
                    <br>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                </div>           
            </form>
        </div>

        <script src="" async defer></script>
    </body>
</html>
