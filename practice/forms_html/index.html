<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Registration Form:</h1>

        <div id="reg-form">
            <form action="">
                
                <label for="first-name">First Name:</label>
                <input type="text" name="name" id="first-name" placeholder="Arrya" required>
                <label for="last-name">Last Name:</label>
                <input type="text" name="name" id="last-name" placeholder="Stark" required>
                <br>
                <br>
                <label for="gender-male">Male:</label>
                <input type="radio" name="gender" id="gender-male">
                <label for="gender-female">Female:</label>
                <input type="radio" name="gender" id="gender-female">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" name="credentials" id="email" placeholder="person@email.com" required>
                <label for="password">Password:</label>
                <input type="text" name="credentials" id="password">

                

            </form>
        </div>

        <script src="" async defer></script>
    </body>
</html>
