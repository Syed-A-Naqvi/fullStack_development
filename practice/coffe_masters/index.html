<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <title>Coffee Masters Checkout</title>
</head>
<body>

    <header class="brand">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee_cup">
        <h3>Coffee Masters</h3>
    </header>

    <div class="cart">

        <section class="items">

            <div class="card">

                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>

            </div>

        </section>

        <section class="details">

            <form class="card" actio2n="" method="post">
                <h5>NAME</h5>
                <label for="name"></label>
                <input name="name" type="text">
            </form>
            
            <form class="card" action="" method="post">
                <h5>PAYMENT</h5>
                <label for="cardnum"></label>
                <input name="cardnum" type="text">
                <label for="ccv"></label>
                <input name="ccv" type="text">
            </form>

        </section>

        <div class="spacer"></div>

        <section class="checkout">

            <table class="summary"></table>
            <button class="submit" type="submit">Place Order</button>

        </section>
    
    </div>

</body>
</html>
