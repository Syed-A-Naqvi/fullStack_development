<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Lab 6 - Data Processing</title>
  </head>
  <body>
    <h1>Lab 6 - Data Processing</h1>

    <div class="row">
      <input id="name" placeholder="name">
      <input id="id" placeholder="id">
      <input id="gpa" placeholder="gpa">
      <button id="submit">submit</button>
    </div>

    <div class="row">
      <button id="to_csv" style="display: inline">To CSV</button>
      <button id="to_xml" style="display: inline">To XML</button>
      <button id="to_json" style="display: inline">To JSON</button>
    </div>

    <table id="chart">
      <thead>
        <tr>  
          <th class="green">name</th>
          <th class="red">id</th>
          <th class="blue">gpa</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  
  </body>

</html>
